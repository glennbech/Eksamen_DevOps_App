language: java
services:
  - docker


env:
  global:
    - GCP_PROJECT_ID=eksamen-devops
    - IMAGE=gcr.io/eksamen-devops/eksamen-devops-docker-gcp
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1





before_install:
  - openssl aes-256-cbc -K $encrypted_81b902ed6543_key -iv $encrypted_81b902ed6543_iv -in eksamen-devops-f7bc3c2f300a-kopi.json.enc -out eksamen-devops-f7bc3c2f300a-kopi.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null
  - source "$HOME/google-cloud-sdk/path.bash.inc"
  - gcloud auth activate-service-account --key-file=google-key.json
  - gcloud auth configure-docker
  - gcloud config set project "${GCP_PROJECT_ID}"

install: true # no-op


script:
  - |-
    set -ex;
    docker build -t "${IMAGE}:${TRAVIS_COMMIT}" . && \
    docker push "${IMAGE}:${TRAVIS_COMMIT}" && \
    set +x